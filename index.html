<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="image-slider">
        <h1 class="Header">Join us to get your dream job</h1>
      </div>
      <div class="form-section">
        <h2>
          This is a demo registration page! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started. You know you want to.
        </h2>

        <form action="">
          <div class="form-wrapper">
            <h3>Let's do This</h3>

            <div class="form-items">
              <div class="form-item">
                <label for="first_name"
                  >First Name
                  <span aria-label="required" title="required">*</span>
                </label>
                <input
                  type="text"
                  placeholder="FirstName"
                  id="first_name"
                  required
                />
              </div>
              <div class="form-item">
                <label for="last_name"
                  >Last Name
                  <span aria-label="required" title="required">*</span>
                </label>
                <input
                  type="text"
                  placeholder="lastName"
                  id="last_name"
                  required
                />
              </div>
              <div class="form-item">
                <label for="email"
                  >Email
                  <span aria-label="required" title="required">*</span></label
                >
                <input type="email" placeholder="email" id="email" required />
              </div>
              <div class="form-item">
                <label for="phone"
                  >Phone
                  <span aria-label="required" title="required">*</span></label
                >
                <input type="tel" placeholder="phone" id="phone" required />
              </div>
              <div class="form-item">
                <label for="password"
                  >Password
                  <span aria-label="required" title="required">*</span></label
                >
                <input
                  type="password"
                  placeholder="password"
                  id="password"
                  required
                />
              </div>
              <div class="form-item">
                <label for="confirm_password"
                  >Confirm Password
                  <span aria-label="required" title="required">*</span></label
                >
                <input
                  type="password"
                  placeholder="confirm password"
                  id="confirm_password"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit">Create Account</button>
            <p>Already have an Account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
